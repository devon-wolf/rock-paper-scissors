<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock || Paper || Scissors</title>
</head>

<body>
    <header>
        <h1>Rock || Paper || Scissors</h1>
    </header>
    
    <main>
        <section class="instructions">
            <h2>How to Play</h2>
            <p>Pick one, click "shoot" - the computer will pick its throw at random. See if you win.</p>
        </section>

        <section class="game">
            <div class="choices">
                <label>
                    Rock
                    <input type="radio" name="rps" value="rock">
                </label>

                <label>
                    Paper
                    <input type="radio" name="rps" value="paper">
                </label>

                <label>
                    Scissors
                    <input type="radio" name="rps" value="scissors">
                </label>
            </div>
            
            <div class="button">
                <button id="submit-button">Shoot!</button>
            </div> 
        </section>

        <section class="results none">
            <div id="computer-throw"></div>
            <div id="outcome"></div>
            <div id="stats">
                <p>Number of times you won: <span id="win-count"></span></p>
                <p>Number of times you lost: <span id="lose-count"></span></p>
                <p>Number of draws: <span id="draw-count"></span></p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="button">
            <button id="reset-button">Reset stats?</button>
        </div> 
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
